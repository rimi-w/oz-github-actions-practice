name: Deploy To S3 And Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 불러오기
        uses: actions/checkout@v4

      - name: 의존성 설치하기
        run: npm i

      - name: build 하기
        run: npm run build

      - name: Debugging
        run: |
          ls
          echo "-------------------"
          cd dist
          ls
